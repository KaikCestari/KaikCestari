name: Generate GitHub Stats

on:
  schedule:
    - cron: "0 */12 * * *"   # Atualiza a cada 12h
  workflow_dispatch:         # Pode rodar manualmente

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Clonar projeto github-readme-stats
        run: |
          git clone https://github.com/anuraghazra/github-readme-stats.git
          cd github-readme-stats
          npm install

      - name: Gerar stats com token privado
        run: |
          cd github-readme-stats
          npm run build
        env:
          PAT_1: ${{ secrets.GH_TOKEN }}

      - name: Copiar imagens geradas
        run: |
          mkdir -p ./assets
          cp -r github-readme-stats/generated/* ./assets/

      - name: Commit e Push
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "github-actions"
          git add ./assets
          git commit -m "Atualizar stats automáticas" || echo "Nada para atualizar"
          git push
